<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="same">
            <h2>Basic</h2>
            <h1>$9.99/month</h1>
            <ul>
                <li>10GB storage</li>
                <li>1 user</li>
                <li>Support</li>
            </ul>
            <button>sign up</button>
        </div>
        <div class="same">
            <h2>Standard</h2>
            <h1>$19.99/month</h1>
            <ul>
                <li>50GB storage</li>
                <li>5 users</li>
                <li>Phone & Email support</li>
            </ul>
            <button>sign up</button>
        </div>
        <div class="same">
            <h2>Premium</h2>
            <h1>$49.99/month</h1>
            <ul>
                <li>100GB storage</li>
                <li>10 users</li>
                <li>24/7 support</li>
            </ul>
            <button>sign up</button>
        </div>
    </div>
</body>
</html>
